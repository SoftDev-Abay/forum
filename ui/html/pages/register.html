{{define "title"}}Create an account get full access{{end}}
{{define "main"}}
<form action='/register/post' method='POST'>

    <div>
        <label>Email:</label>
        <!-- Display error message for email -->
        {{with .FormErrors.email}}
        <label class='error'>{{.}}</label>
        {{end}}
        <!-- Re-populate the email field -->
        <input type='text' name='email' value='{{.Form.Email}}'>
    </div>

    <div>
        <label>Username:</label>
        <!-- Display error message for username -->
        {{with .FormErrors.username}}
        <label class='error'>{{.}}</label>
        {{end}}
        <!-- Re-populate the username field -->
        <input type='text' name='username' value='{{.Form.Username}}'>
    </div>

    <div>
        <label>Password:</label>
        <!-- Display error message for password -->
        {{with .FormErrors.password}}
        <label class='error'>{{.}}</label>
        {{end}}
        <!-- Password input field (type='password') -->
        <input type='password' name='password' value='{{.Form.Password}}'>
    </div>

    <div>
        <label>Confirm Password:</label>
        <!-- Display error message for confirmPassword -->
        {{with .FormErrors.confirmPassword}}
        <label class='error'>{{.}}</label>
        {{end}}
        <!-- Confirm password input field -->
        <input type='password' name='confirmPassword' value='{{.Form.ConfirmPassword}}'>
    </div>

    <div>
        <input type='submit' value='Create account'>
    </div>

</form>
{{end}}
