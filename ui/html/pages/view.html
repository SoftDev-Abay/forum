{{define "title"}}Post #{{.Post.ID}}{{end}}

{{define "main"}}
{{with .Post}}
<div class='snippet'>
    <div class='metadata'>
        <strong>{{.Title}}</strong>
        <span>#{{.ID}}</span>
    </div>
    <pre><code>{{.Content}}</code></pre>
    <div class='metadata'>
        <!-- Like and Dislike counts are clickable (submit via form) -->
        <form action="/post/reaction?id={{.ID}}" method="POST" style="display:inline;">
            <button type="submit" name="reaction" value="like" 
                    style="background: none; border: none;">
                Likes {{.LikeCount}}

                <!-- {{if .IsLiked}}
                +
                {{else}}-
                {{end}} -->
            </button>
        </form>
        <form action="/post/reaction?id={{.ID}}" method="POST" style="display:inline;">
            <button type="submit" name="reaction" value="dislike" 
                    style="background: none; border: none;">
                Dislikes {{.DislikeCount}}

                <!-- {{if .IsDisliked}}
                +
                {{else}}-
                {{end}} -->
            </button>
        </form>
    </div>
</div>

<br>
<div class="snippet">
    <div class="metadata">
        <strong>Comments {{.CommentsNum}}</strong>
        <form action="/post/comment?id={{.ID}}" method="POST">
            <input type="text" name="comment" value=""/>
            <span><input type="submit" name="submit" value ="Send" /></span>
        </form>
    </div>
    <div class="metadata">

    </div>
</div>
{{end}}



{{end}}
