{{define "title"}}Post #{{.Post.ID}}{{end}}
{{define "main"}}
{{with .Post}}
<div class='snippet'>
<div class='metadata'>
<strong>{{.Title}}</strong>
<span>#{{.ID}}</span>
</div>
<pre><code>{{.Content}}</code></pre>
<div class='metadata'>
<time>Created: {{humanDate .CreatedAt}}</time>
{{end}}
<span>{{.Category.Name}}</span>
</div>
<div>
    <button></button>
</div>
</div>
{{end}}
